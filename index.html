<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SA Tracker</title>
  <link href="./src/output.css" rel="stylesheet" />
  <script defer type="module" src="./app.js"></script>
</head>

<body class="bg-gray-900 text-blue-50">
  <header class="bg-gray-800 p-3">
    <h1>Sub-Advisors Tracker Interface</h1>
  </header>
  <section>
    <div class="flex gap-3 p-3 pt-6">
      <!-- DATE PICKER -->
      <h3 class="pt-1">date:</h3>
      <input type="text" id="date-picker" class="text-blue-950 rounded-md px-2">
      <!-- SHIFT DROPDOWN BUTTON -->
      <div class="relative inline-block text-left">
        <div class="drop-down__btn">
          <button type="button"
            class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
            id="menu-button" aria-expanded="true" aria-haspopup="true">
            Shift
            <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd"
                d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                clip-rule="evenodd" />
            </svg>
          </button>

        </div>

        <div
          class="hidden drop-down absolute left-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none transition ease-in-out delay-150"
          role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1" placeholder="Shift">
          <div class="py-1" role="none">
            <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
            <a href="#" class="drop-down__item hover:bg-gray-800 hover:text-white text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
              id="BN">Big Night</a>
            <a href="#" class="drop-down__item hover:bg-gray-800 hover:text-white text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
              id="M">Morning</a>
            <a href="#" class="drop-down__item hover:bg-gray-800 hover:text-white text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
              id="N">Night</a>
          </div>
        </div>

      </div>

    </div>
  </section>
  <!-- CASE SECTION -->
  <section class="Case-section  m-4 h-fit  border rounded-lg border-gray-700 overflow-hidden">
    <div class="Case-shift morning flex gap-3 p-3 w-full">
      <div class="rounded-lg">
        M
      </div>
      <div class="">
        <h2>Case Data</h2>
      </div>
    </div>
    <!-- SUB ADVISORS  SECTION -->
    <div class="Sub-advisors h-full flex flex-col gap-6">
      <div class="flex flex-col gap-4 pt-6 px-4">

      </div>
      <div class="pl-4">
        <button class="Add-btn border border-blue-500 hover:bg-blue-500 w-fit px-4 py-1 rounded-lg">
          + Add Sub-Advisor
        </button>
      </div>
      <div class="flex flex-row-reverse gap-2 border-t border-t-gray-700 p-4">
        <button class="Submit-btn border border-blue-500 hover:bg-blue-800 w-fit px-4 py-1 bg-blue-600 rounded-lg">
          Submit Case
        </button>
        <p class="text-gray-500 italic pt-1">Click the button after filling the case info needed (sub advisors case count and AHT)</p>
      </div>
    </div>


  </section>
</body>

</html>
